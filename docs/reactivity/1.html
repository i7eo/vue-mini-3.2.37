      function base1() {
        const product = {
          price: 10,
          quantity: 2,
        };

        const totalPrice = product.price * product.quantity;
        console.log(totalPrice); // 20

        product.quantity = 5;
        console.log(totalPrice); // 20, how can calculate  10 * 5 ? to make reactivity!
      }

      function base2() {

        console.log(effect()); // 20

        product.quantity = 5;
        console.log(effect()); // 20, how can calculate  10 * 5 ? to make reactivity!

      function definePropertyBase1() {
        const product = {
          // price: 10,
          // quantity: 2,
        };

        Object.defineProperties(product, {
          price: {
            // value: 10,
            configurable: true,
            enumerable: true,
            // // writable: true,
            get() {
              return this._price ?? 10;
            },
            set(value) {
              this._price = value;
            },
          },
          quantity: {
            // value: 2,
            configurable: true,
            enumerable: true,
            // // writable: true,
            get() {
              return this._quantity ?? 2;
            },
            set(value) {
              this._quantity = value;
            },
          },
          totalPrice: {
            configurable: true,
            enumerable: true,
            get() {
              return this._totalPrice ?? this.price * this.quantity;
            },
            set(value) {
              this._totalPrice = value;
            },
          },
        });

        console.log(product.totalPrice);
        product.quantity = 5;
        console.log(product.totalPrice);
      }

      function definePropertyBase2() {
        let quantity = 2;
        const product = {
          price: 10,
          quantity,
        };

        let total = 0;
        const effect = () => (total = product.price * product.quantity);

        effect();
        console.log('ğŸš€ ~ definePropertyBase2 ~ effect 1:', total);

        Object.defineProperty(product, 'quantity', {
          get() {
            return quantity;
          },
          set(value) {
            quantity = value;
            effect();
            console.log('ğŸš€ ~ definePropertyBase2 ~ effect 2:', total);
          },
        });
        product.quantity = 5;
      }

      function proxyBase1() {
        const product = {
          price: 10,
          quantity: 2,
        };

        let total = 0;
        const effect = () => (total = product.price * product.quantity);

        effect();
        console.log('ğŸš€ ~ proxyBase1 ~ effect 1:', total);

        const productProxy = new Proxy(product, {
          get(target, property, revicer) {
            return target[property];
          },
          set(target, property, value, revicer) {
            target[property] = value;
            effect();
            console.log('ğŸš€ ~ proxyBase1 ~ effect 2:', total);
          },
        });
        productProxy.quantity = 5;
      }
